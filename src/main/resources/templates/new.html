<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание нового пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Шапка -->
<nav class="navbar sticky-top navbar-light bg-dark">
    <div class="container-fluid">
        <span class="navbar-text" style="color: rgb(255, 255, 255); margin-right: 15px;">
            <strong><span th:text="${userh.username}"></span></strong>
            <span class="text-light ms-2">with roles:</span>
            <span th:each="role : ${userh.roles}" style="margin-right: 10px;" th:text="${role.role}"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link text-secondary" style="text-decoration: none;">Logout</button>
        </form>
    </div>
</nav>

<!-- Общий контейнер с фоном -->
<div class="container-fluid" style="background-color: #eceef0; height: 100vh; padding: 0;">
    <div class="row h-100">
        <!-- Боковая панель -->
        <nav class="col-2 no-padding" style="background-color: #f9f9f9;">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </nav>

        <!-- Основной контент -->
        <div class="col-10">
            <h1 class="mt-3">Admin panel</h1>
            <ul class="nav nav-tabs border-bottom-0 sticky-top">
                <li class="nav-item">
                    <a href="/admin" id="show-users-table" class="nav-link no-refresh"
                       data-bs-toggle="tab" aria-current="false" role="tab">
                        Users Table</a>
                </li>
                <li class="nav-item">
                    <a href="#new_user-form" id="show-new-user-form" class="nav-link active no-refresh"
                       data-bs-toggle="tab" aria-current="true" role="tab">
                        New User</a>
                </li>
            </ul>

            <!-- Форма для создания нового пользователя -->
            <div class="card">
                <div class="card-header">
                    <h5>Add new user</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin}" method="post" th:object="${user}">
                        <div class="container">
                            <div class="col-md-3 mx-auto">
                                <div class="form-group text-center">
                                    <label for="username" class="form-label fw-bold">Name</label>
                                    <input type="text" class="form-control" id="username" th:field="*{userName}" required/>
                                </div>
                                <div class="mb-3"></div>
                                <div class="form-group text-center">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required/>
                                </div>
                                <div class="mb-3"></div>
                                <div class="form-group text-center">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required/>
                                </div>
                                <div class="mb-3"></div>
                                <div class="form-group text-center">
                                    <label for="roles" class="form-label fw-bold">Role</label>
                                    <select class="form-control" id="roles" name="roles" required>
                                        <option value="" selected disabled>Select a role</option>
                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3"></div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
