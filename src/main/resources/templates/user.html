<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список пользователей</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >



<!-- Шапка -->
<nav class="navbar sticky-top navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: rgb(255, 255, 255);">Admin</a>
        <form class="d-flex" action="/logout" method="POST"> <!-- Укажите правильный action -->
            <button type="submit" class="btn btn-link" style="text-decoration: none; color: gray;">Logout</button>
        </form>
    </div>
</nav>
<!-- Общий контейнер с фоном -->
<div class="container-fluid" style="background-color: #eceef0; /* Светло-серый фон для всей страницы */ height: 100vh; padding: 0;">
    <div class="row h-100">

        <!-- Боковая панель -->
        <div class="container-fluid d-flex p-0 mt-3">
            <nav class="col-2 no-padding" style="background-color: #f9f9f9;"> <!-- Темно-серый цвет -->
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/users">User</a>
                </ul>
            </nav>


            <!-- Панель -->
            <div class="container">
                <div class="col-10">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="admin-panel" role="tabpanel">
                            <h1 class="mt-3">User Information Page</h1>


                            <!-- card олл юзер + таблица -->
                            <div class="card">
                                <div class="card-header">
                                    <h5>Информация о пользователе</h5>
                                </div>
                                <div class="card-body">

                                    <blockquote class="blockquote mb-0">

                                        <table class="table table-hover">

                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Имя</th>
                                                <th scope="col">Почта</th>
                                                <th scope="col">Роли</th>
                                            </tr>
                                            </thead>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Имя</td>
                                                <td>Почта</td>
                                                <td>Роли</td>
                                            </tr>
                                        </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
